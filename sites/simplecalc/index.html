<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <base href="/"> -->

    <title>Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Image for social networks -->
    <meta property="og:image" content="path/to/image.jpg">
    <meta property="og:title" content="Title">
    <meta property="og:description" content="Description">


    <!-- Connect favicon, expands for more support   -->
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">


    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">


    <link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>

<body>
    <div class="calculator grid">
        <div class="calculator-result">0</div>
        <div class="calculator-buttons gird">
            <div class="calculator-wrap">
                <div class="button act act-delete">CE</div>
                <div class="button act act-delete">C</div>
                <div class="button act act-delete-one">&larr;</div>
                <div class="button act act-division">/</div>
            </div>
            <div class="calculator-wrap">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button act act-multiply">X</div>
            </div>
            <div class="calculator-wrap">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button act act-subtraction">-</div>
            </div>
            <div class="calculator-wrap">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button act act-addition">+</div>
            </div>
            <div class="calculator-wrap">
                <div class="button act act-change">Â±</div>
                <div class="button number">0</div>
                <div class="button act act-dot">.</div>
                <div class="button act act-total">=</div>
            </div>
        </div>
    </div>


    <script src="js/scripts.min.js"></script>
</body>

</html>
